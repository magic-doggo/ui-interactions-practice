<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic interface interactions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="dropdown-parent home">Home
            <div class="dropdown-items hidden">Dogs</div>
            <div class="dropdown-items hidden">Cats</div>
            <div class="dropdown-items hidden">Pasta</div>
            <div class="dropdown-items hidden">Tuna</div>
        </div>
        <div class="dropdown-parent away">Away
            <div class="dropdown-items hidden">Dolphins</div>
            <div class="dropdown-items hidden">Crows</div>
            <div class="dropdown-items hidden">Rice</div>
            <div class="dropdown-items hidden">Chicken</div>
        </div>
    </nav>
    <main>
        <div>
            <div class="img-container">
                <img src="bird.jpg" alt="baby chicken hatching">
                <img src="birds-2378923_1280.jpg" alt="shady pigeon">
                <img src="dog.jpg" alt="cute dog in field">
                <img src="key-chain-2590442_1280.jpg" alt="stack of lego key chains">
            </div>
        </div>
        <div id="test-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
